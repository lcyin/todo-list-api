name: Deploy Swagger Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate Swagger JSON
        run: |
          npm run dev &
          SERVER_PID=$!

          # Wait for server to start
          sleep 10

          # Download the swagger.json
          curl -f http://localhost:3000/api-docs.json > swagger.json

          # Stop the server
          kill $SERVER_PID

      - name: Setup Swagger UI
        run: |
          # Create docs directory
          mkdir -p docs

          # Download latest Swagger UI
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/heads/master.tar.gz | tar -xz

          # Copy Swagger UI dist files
          cp -r swagger-ui-master/dist/* docs/

          # Replace the default Swagger JSON URL with our generated one
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./swagger.json|g' docs/swagger-initializer.js

          # Copy our generated swagger.json
          cp swagger.json docs/

          # Update the page title
          sed -i 's|<title>Swagger UI</title>|<title>Todo List API Documentation</title>|g' docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
